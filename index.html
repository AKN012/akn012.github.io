<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Relay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status-bar {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status-bar.online {
            background: #d4edda;
            color: #155724;
        }

        .relay-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .relay-card:hover {
            transform: translateY(-2px);
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .relay-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .relay-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .relay-status.on {
            background: #28a745;
            color: white;
        }

        .relay-status.off {
            background: #dc3545;
            color: white;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn-on {
            background: #28a745;
            color: white;
        }

        .btn-on:hover:not(:disabled) {
            background: #218838;
        }

        .btn-off {
            background: #dc3545;
            color: white;
        }

        .btn-off:hover:not(:disabled) {
            background: #c82333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è Relay Control</h1>
        
        <div class="status-bar" id="statusBar">
            <span id="statusText">üîÑ Connecting to Firebase...</span>
        </div>

        <!-- Relay 1 -->
        <div class="relay-card">
            <div class="relay-header">
                <span class="relay-title">üí° Relay 1</span>
                <span class="relay-status off" id="relay1Status">OFF</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="controlRelay(1, true)" id="relay1OnBtn">Turn ON</button>
                <button class="btn-off" onclick="controlRelay(1, false)" id="relay1OffBtn">Turn OFF</button>
            </div>
        </div>

        <!-- Relay 2 -->
        <div class="relay-card">
            <div class="relay-header">
                <span class="relay-title">üí° Relay 2</span>
                <span class="relay-status off" id="relay2Status">OFF</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="controlRelay(2, true)" id="relay2OnBtn">Turn ON</button>
                <button class="btn-off" onclick="controlRelay(2, false)" id="relay2OffBtn">Turn OFF</button>
            </div>
        </div>

        <div class="footer">
            üåç Global Access via Firebase<br>
            Updates in real-time
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdD-hqpfHTV6n41lZ3ZJ7Hfi4OuttDMS0",
            authDomain: "esp8266-relay-75b18.firebaseapp.com",
            databaseURL: "https://esp8266-relay-75b18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp8266-relay-75b18",
            storageBucket: "esp8266-relay-75b18.firebasestorage.app",
            messagingSenderId: "715957690048",
            appId: "1:715957690048:web:fbb35ed7bb8ceafb599725"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Update status bar
        function updateStatusBar(online) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            if (online) {
                statusBar.className = 'status-bar online';
                statusText.textContent = '‚úÖ Connected - ESP8266 Online';
            } else {
                statusBar.className = 'status-bar';
                statusText.textContent = 'üì° Connected to Firebase';
            }
        }

        // Listen for relay status changes
        onValue(ref(database, 'relays/relay1'), (snapshot) => {
            const state = snapshot.val();
            const statusEl = document.getElementById('relay1Status');
            statusEl.textContent = state ? 'ON' : 'OFF';
            statusEl.className = 'relay-status ' + (state ? 'on' : 'off');
        });

        onValue(ref(database, 'relays/relay2'), (snapshot) => {
            const state = snapshot.val();
            const statusEl = document.getElementById('relay2Status');
            statusEl.textContent = state ? 'ON' : 'OFF';
            statusEl.className = 'relay-status ' + (state ? 'on' : 'off');
        });

        // Listen for connection status
        onValue(ref(database, 'status/connection'), (snapshot) => {
            const status = snapshot.val();
            updateStatusBar(status === 'online');
        });

        // Control relay function
        window.controlRelay = async function(relay, state) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                await set(ref(database, `relays/relay${relay}`), state);
                console.log(`Relay ${relay} set to ${state ? 'ON' : 'OFF'}`);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to control relay. Please try again.');
            } finally {
                setTimeout(() => {
                    buttons.forEach(btn => btn.disabled = false);
                }, 500);
            }
        };

        // Initial status
        updateStatusBar(false);
        console.log('Firebase initialized successfully');
    </script>
</body>
</html>
