<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Relay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #5568d3;
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .control-section {
            display: none;
        }

        .status-bar {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .relay-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .relay-card:hover {
            transform: translateY(-2px);
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .relay-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .relay-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .relay-status.on {
            background: #28a745;
            color: white;
        }

        .relay-status.off {
            background: #dc3545;
            color: white;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn-on {
            background: #28a745;
            color: white;
        }

        .btn-on:hover:not(:disabled) {
            background: #218838;
        }

        .btn-off {
            background: #dc3545;
            color: white;
        }

        .btn-off:hover:not(:disabled) {
            background: #c82333;
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #5a6268;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .security-info {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Relay Control</h1>
        <div class="subtitle">Password Protected Access</div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="security-info">
                ðŸ”‘ Password is stored in Google Sheets
            </div>
            <div class="error-message" id="errorMessage">Invalid password</div>
            <input type="password" 
                   class="password-input" 
                   id="passwordInput" 
                   placeholder="Enter password"
                   onkeypress="if(event.key === 'Enter') login()">
            <button class="btn-login" onclick="login()" id="loginBtn">Login</button>
        </div>

        <!-- Control Section (Hidden until authenticated) -->
        <div class="control-section" id="controlSection">
            <div class="status-bar">
                âœ… Authenticated - Access Granted
            </div>

            <!-- Relay 1 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">ðŸ’¡ Relay 1</span>
                    <span class="relay-status off" id="relay1Status">OFF</span>
                </div>
                <div class="button-group">
                    <button class="btn-on" onclick="controlRelay(1, true)">Turn ON</button>
                    <button class="btn-off" onclick="controlRelay(1, false)">Turn OFF</button>
                </div>
            </div>

            <!-- Relay 2 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">ðŸ’¡ Relay 2</span>
                    <span class="relay-status off" id="relay2Status">OFF</span>
                </div>
                <div class="button-group">
                    <button class="btn-on" onclick="controlRelay(2, true)">Turn ON</button>
                    <button class="btn-off" onclick="controlRelay(2, false)">Turn OFF</button>
                </div>
            </div>

            <button class="btn-logout" onclick="logout()">ðŸšª Logout</button>

            <div class="footer">
                ðŸ”’ Secure Session Active<br>
                Changes logged to Google Sheets
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAdD-hqpfHTV6n41lZ3ZJ7Hfi4OuttDMS0",
            authDomain: "esp8266-relay-75b18.firebaseapp.com",
            databaseURL: "https://esp8266-relay-75b18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp8266-relay-75b18",
            storageBucket: "esp8266-relay-75b18.firebasestorage.app",
            messagingSenderId: "715957690048",
            appId: "1:715957690048:web:fbb35ed7bb8ceafb599725"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let isAuthenticated = false;

        // Check if already authenticated (from previous session)
        window.addEventListener('load', async () => {
            const savedAuth = sessionStorage.getItem('authenticated');
            if (savedAuth === 'true') {
                await checkAuthStatus();
            }
        });

        // Check authentication status from Firebase
        async function checkAuthStatus() {
            try {
                const snapshot = await get(ref(database, '/security/authenticated'));
                if (snapshot.val() === true) {
                    showControlPanel();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login function
        window.login = async function() {
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            if (!password) {
                errorMsg.textContent = 'Please enter password';
                errorMsg.style.display = 'block';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorMsg.style.display = 'none';

            try {
                // Get password from Firebase
                const snapshot = await get(ref(database, '/security/password'));
                const storedPassword = snapshot.val();

                if (password === storedPassword) {
                    // Correct password
                    await set(ref(database, '/security/authenticated'), true);
                    sessionStorage.setItem('authenticated', 'true');
                    showControlPanel();
                } else {
                    // Wrong password
                    errorMsg.textContent = 'âŒ Invalid password';
                    errorMsg.style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error. Try again.';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        };

        // Show control panel
        function showControlPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('controlSection').style.display = 'block';
            isAuthenticated = true;
            startListening();
        }

        // Logout
        window.logout = async function() {
            await set(ref(database, '/security/authenticated'), false);
            sessionStorage.removeItem('authenticated');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('controlSection').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            isAuthenticated = false;
        };

        // Control relay
        window.controlRelay = async function(relay, state) {
            if (!isAuthenticated) return;

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                await set(ref(database, `relays/relay${relay}`), state);
                console.log(`Relay ${relay} set to ${state ? 'ON' : 'OFF'}`);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to control relay');
            } finally {
                setTimeout(() => {
                    buttons.forEach(btn => btn.disabled = false);
                }, 500);
            }
        };

        // Start listening to relay status
        function startListening() {
            onValue(ref(database, 'relays/relay1'), (snapshot) => {
                const state = snapshot.val();
                const statusEl = document.getElementById('relay1Status');
                statusEl.textContent = state ? 'ON' : 'OFF';
                statusEl.className = 'relay-status ' + (state ? 'on' : 'off');
            });

            onValue(ref(database, 'relays/relay2'), (snapshot) => {
                const state = snapshot.val();
                const statusEl = document.getElementById('relay2Status');
                statusEl.textContent = state ? 'ON' : 'OFF';
                statusEl.className = 'relay-status ' + (state ? 'on' : 'off');
            });

            // Listen for logout from other devices
            onValue(ref(database, '/security/authenticated'), (snapshot) => {
                if (snapshot.val() === false && isAuthenticated) {
                    logout();
                }
            });
        }

        console.log('Secure relay control initialized');
    </script>
</body>
</html>
