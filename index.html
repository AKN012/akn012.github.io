<!DOCTYPE html>
<html lang="en">

<head>
    <title>Relay Control Panel</title>
    <meta charset="UTF-8">
    <meta name="description" content="Relay control panel for ESP8266 device">
    <meta name="keywords" content="CS Project, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>ğŸ›ï¸ Relay Control Panel</h1>

        <div class="status-bar disconnected" id="statusBar" aria-live="polite">
            ğŸ“¡ Disconnected - Configure IP below
        </div>

        <div class="config-section">
            <h3>âš™ï¸ ESP8266 Configuration</h3>
            <div class="input-group">
                <input type="text" id="ipInput" placeholder="192.168.1.100" value="">
            </div>
            <button class="btn-primary" onclick="connectToESP()">Connect</button>
            <div class="info-text">Enter your ESP8266 IP address from Serial Monitor</div>
        </div>

        <div id="controlSection" style="display: none;">
            <!-- Relay 1 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">ğŸ’¡ Relay 1</span>
                    <span class="relay-status off" id="relay1Status">OFF</span>
                </div>
                <div class="button-group">
                    <button class="btn-on" onclick="controlRelay(1, 'on')">Turn ON</button>
                    <button class="btn-off" onclick="controlRelay(1, 'off')">Turn OFF</button>
                </div>
            </div>

            <!-- Relay 2 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">ğŸ’¡ Relay 2</span>
                    <span class="relay-status off" id="relay2Status">OFF</span>
                </div>
                <div class="button-group">
                    <button class="btn-on" onclick="controlRelay(2, 'on')">Turn ON</button>
                    <button class="btn-off" onclick="controlRelay(2, 'off')">Turn OFF</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
